<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/home"></ion-back-button>
      </ion-buttons>
    <ion-title>Ejercicio 5</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <ion-item>
    <ion-label position="floating">Valor mínimo</ion-label>
    <ion-input clearInput [(ngModel)]="a"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Valor máximo</ion-label>
    <ion-input clearInput [(ngModel)]="b"></ion-input>
  </ion-item>

  <ion-button
    (click)="generateNumber()"
    size="large"
    expand="full">
    Genera número aleatorio<br>entre el {{ a }} y el {{ b }}
  </ion-button>
      
  <h1 text-center>{{ randomNumber }}</h1>
</ion-content>
